<div class="row">
  <div class="col-12">
    <app-book-item [books]="book" [averageScoreReview]="averageRating"></app-book-item>

  </div>
</div>
<h6>Reviews</h6>

<div class="row">
  <div class="col" *ngFor="let reviewItem of reviews">
    <div class="card">
      <div class="card-body">
        <span class="card-title">{{reviewItem.title}} - </span>
        <ngb-rating [(rate)]="reviewItem.score" [max]="5" [readonly]="true"></ngb-rating>
        <h6 class="card-subtitle mb-2 text-muted">{{reviewItem.profileName}} - {{reviewItem.time | date}}</h6>
        <p class="card-text">ISBN: {{reviewItem.text}}</p>
        <span class="button" (click)="deleteReview(reviewItem._id)">Delete</span>
      </div>
    </div>
  </div>
</div>
