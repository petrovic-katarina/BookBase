<div class="row" style="margin: 15px 0px;">
    <!-- Search -->
    <div class="col-4">
        <input type="text" name="" id="" class="form-control">
    </div>
    <div class="col-2">
        <button class="btn btn-light">Search</button>
    </div>
    <div class="col-6">
        <div class="form-check form-check-inline">
            <input type="radio" name="title" class="form-check-input"  value="title">
            <label for="title">Title</label>
        </div>    
        <div class="form-check form-check-inline">
            <input type="radio" name="author" class="form-check-input"  value="author">
            <label for="author">Author</label>
        </div>    
    </div>
</div>

<div class="row">
    <div class="col" *ngFor="let bookItem of books">
      <app-book-item [books]="bookItem"></app-book-item>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-pagination [page]="queryParams.page" [pageSize]="queryParams.pageSize" (pageChange)="onPaginationLoading($event)"></app-pagination>
    </div>
</div>
