<div class="row" style="margin: 15px 0px;">
    <!-- Search -->
    <div class="col-4">
        <input type="text" class="form-control" placeholder="Search" [formControl]="searchControl">
    </div>
    <div class="col-2">
        <button class="btn btn-light" (click)="filterBooks()">Search</button>
    </div>
    <div class="col-6">
        <div class="form-check form-check-inline">
            <input type="radio" name="title" class="form-check-input" value="title" [formControl]="titleControl">
            <label for="title">Title</label>
        </div>    
        <div class="form-check form-check-inline">
            <input type="radio" name="author" class="form-check-input"  value="author" [formControl]="authorControl">
            <label for="author">Author</label>
        </div>    
    </div>
</div>

<div class="row">
    <div class="col" *ngFor="let bookItem of books">
      <app-book-item [books]="bookItem" *ngIf="showDetails" [hideDetails]="showDetails" ></app-book-item>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-pagination [page]="queryParams.page" [pageSize]="queryParams.pageSize" (pageChange)="onPaginationLoading($event)"></app-pagination>
    </div>
</div>
